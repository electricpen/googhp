<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="style.css">
    <title>Google Homepage Clone</title>
  </head>
  <body>
      <ul class="header">
        <li>Gmail</li>
        <li>Images</li>
        <li>Sign in</li>
      </ul>
    <div class=Google>
      <h1>
        <span class="blue">G</span>
        <span class="red">o</span>
        <span class="yellow">o</span>
        <span class="blue">g</span>
        <span class="green">l</span>
        <span class="red">e</span>
      </h1>
    </div>

  <div class="searchbox">
    <form class="searchform" action=" " method="post">
      <input type="text" name="search" value="">
    </form>
  </div>

      <ul class="Buttons">
        <li>Google Search</li>
        <li>I'm Feeling Lucky</li>
      </ul>

      <ul class="info">
        <li>Advertising</li>
        <li>Business</li>
        <li>About</li>
      </ul>

      <ul class="fineprint">
        <li>Privacy</li>
        <li>Terms</li>

      </ul>

      <div class="greybar">
        <p></p>
      </div>

  </body>
</html>
